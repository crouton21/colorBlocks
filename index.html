<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Blocks</title>
    <script src="jQuery.js"></script>
    <script src="color_script.js"></script>
    <link rel="stylesheet" href="color_css.css"/>
  </head>
  <body>
    <div class="border" id="redBorder">
    <p class='redNumber'>Red Count: 0</p>
    <input type="number" placeholder="#" id="redInput" class="inputBox"/>
    <button id="redEnter">Add</button>
    <button class='redCount'>+1</button>
    </div>
    <div class="border" id="yellowBorder">
    <p class='yellowNumber'>Yellow Count: 0</p>
    <input type="number" placeholder="#" id="yellowInput" class="inputBox"/>
    <button id="yellowEnter">Add</button>
    <button class='yellowCount'>+1</button>
    </div>
    <div class="border" id="blueBorder">
    <p class='blueNumber'>Blue Count: 0</p>
    <input type="number" placeholder="#" id="blueInput" class="inputBox"/>
    <button id="blueEnter">Add</button>
    <button class='blueCount'>+1</button>
    </div>
    <div class="border" id="greenBorder">
    <p class='greenNumber'>Green Count: 0</p>
    <input type="number" placeholder="#" id="greenInput" class="inputBox"/>
    <button id="greenEnter">Add</button>
    <button class='greenCount'>+1</button>
    </div>
    <div id='allBoxes'>
    <div id='redBox' class='box'></div>
    <div id='blueBox' class='box'></div>
    <div id='greenBox' class='box'></div>
    <div id='yellowBox' class='box'></div>
    </div>
  </body>
</html>
